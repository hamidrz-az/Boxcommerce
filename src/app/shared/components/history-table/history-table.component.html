<h2>Action History</h2>
<div class="mat-elevation-z3">
    <div class="overflow-x-auto w-full">
        <table mat-table [dataSource]="myData()" class="w-full">

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Time</th>
                <td mat-cell *matCellDef="let row">{{row.currentDate + ' @ ' + row.currentTime}}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let row">{{row.amount}}</td>
            </ng-container>

            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef>From</th>
                <td mat-cell *matCellDef="let row">{{row.from}}</td>
            </ng-container>

            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef>To</th>
                <td mat-cell *matCellDef="let row">{{row.to}}</td>
            </ng-container>

            <ng-container matColumnDef="calculatedValue">
                <th mat-header-cell *matHeaderCellDef>Calc Res</th>
                <td mat-cell *matCellDef="let row">{{row.calculatedValue}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let index = index; columns: displayedColumns;" class="cd"></tr>

        </table>
    </div>
</div>
